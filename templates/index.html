    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: 
                linear-gradient(135deg, rgba(95, 96, 99, 0.8) 0%, rgba(30, 29, 30, 0.8) 100%),
                url('static/Images/image.jpg') center/cover no-repeat;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            margin-top: 150px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #34495e;
            font-weight: 500;
            font-size: 1.1em;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #141515;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #353639 0%, #504b54 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .predict-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(13, 13, 14, 0.3);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.3em;
            font-weight: 600;
            display: none;
            animation: slideIn 0.5s ease;
        }

        .result.survived {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .result.not-survived {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .social-links {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 35px;
            height: 35px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 1);
        }

        .social-icon.github:hover {
            color: #333;
        }

        .social-icon.linkedin:hover {
            color: #0077b5;
        }

        .social-icon.twitter:hover {
            color: #1da1f2;
        }

        .social-icon.portfolio:hover {
            color: #667eea;
        }

        .social-icon.email:hover {
            color: #ea4335;
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

    <div class="container">
        <h1>ðŸš¢ Titanic Survival Predictor</h1>
        <p class="subtitle">Enter passenger details to predict survival probability</p>
        
        <form id="predictionForm">
            <div class="form-group">
                <label for="sex">Gender:</label>
                <select id="sex" name="Sex" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="Age" min="0" max="100" step="1" required>
                </div>

                <div class="form-group">
                    <label for="pclass">Passenger Class:</label>
                    <select id="pclass" name="Pclass" required>
                        <option value="">Select Class</option>
                        <option value="1">1st Class</option>
                        <option value="2">2nd Class</option>
                        <option value="3">3rd Class</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="fare">Fare ($):</label>
                    <input type="number" id="fare" name="Fare" min="0", max = "500" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="embarked">Port of Embarkation:</label>
                    <select id="embarked" name="Embarked" required>
                        <option value="">Select Port</option>
                        <option value="C">Cherbourg</option>
                        <option value="Q">Queenstown</option>
                        <option value="S">Southampton</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <select id="title" name="Title" required>
                        <option value="">Select Title</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Master">Master</option>
                        <option value="Rare">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="family_size">Family Size:</label>
                    <select id="family_size" name="Family_size" required>
                        <option value="">Select Size</option>
                        <option value="Alone">Single</option>
                        <option value="Small">Small (2-3)</option>
                        <option value="Large">Medium (4-5)</option>
                        <option value="Large">Large (5+)</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="predict-btn" id="predictBtn">
                Predict Survival
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analyzing passenger data...</p>
        </div>

        <div class="result" id="result"></div>
        <div class="error" id="error"></div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Convert numeric fields
            data.Age = parseFloat(data.Age);
            data.Pclass = parseInt(data.Pclass);
            data.Fare = parseFloat(data.Fare);
            
            // Hide previous results and show loading
            document.getElementById('result').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('predictBtn').disabled = true;
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                // Hide loading
                document.getElementById('loading').style.display = 'none';
                
                // Show result
                const resultDiv = document.getElementById('result');
                if (result.prediction === 1) {
                    resultDiv.innerHTML = 'ðŸŽ‰ <strong>SURVIVED!</strong><br>This passenger would likely have survived the Titanic disaster.';
                    resultDiv.className = 'result survived';
                } else {
                    resultDiv.innerHTML = 'ðŸ’” <strong>DID NOT SURVIVE</strong><br>This passenger would likely not have survived the Titanic disaster.';
                    resultDiv.className = 'result not-survived';
                }
                resultDiv.style.display = 'block';
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').innerHTML = 'Error making prediction. Please try again.';
                document.getElementById('error').style.display = 'block';
            } finally {
                document.getElementById('predictBtn').disabled = false;
            }
        });

        // Add some interactive touches
        document.addEventListener('DOMContentLoaded', function() {
            // Auto-fill some sample data for testing
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('change', function() {
                    this.style.borderColor = '#2ecc71';
                    setTimeout(() => {
                        this.style.borderColor = '#e0e0e0';
                    }, 500);
                });
            });
        });
    </script>
</body>
</html>
